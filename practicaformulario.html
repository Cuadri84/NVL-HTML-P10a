<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>formulario</title>
 </head>
 <body>
   <h1>Practica formulario</h1>
   <form method="post" action="miservidor.php">
   		<div>
   			<label for="cd">Codigo postal:</label>
   			<input id="cd" type="number">
   		</div>
   		<div>
   			<label for="satispro">Satisfaccion con el producto</label>
   			<select id="satispro">
   				<option value="1">1</option>
   				<option value="2">2</option>
   				<option value="3">3</option>
   				<option value="4">4</option>
   				<option value="5">5</option>
   			</select>
   		</div>
   		<div>
   			<label for="email">email</label>
   			<input id="email" type="text">
   		</div>
   		<div>
   			<label for="puntpos">Puntos positivos del producto</label>
   			<input id="puntpos" type="text">
   		</div>
   		<div>
   			<label for="puntneg">Puntos negativos</label>
   			<input id="puntneg"type="text">
   		</div>
   		<div>
   			<label for="domicilio1">Servicio a domicilio</label>
   			<select id="domicilio1">
   				<option>excelente</option>
   				<option>bueno</option>
   				<option>regular</option>
   				<option>pesimo</option>
   			</select>
   			<label for="domicilio2">Servicio a domicilio</label>
   			<select id="domicilio2" size="4">
   				<option>excelente</option>
   				<option>bueno</option>
   				<option>regular</option>
   				<option>pesimo</option>
   			</select>

   		</div>
   </form>
 </body>
</html>
